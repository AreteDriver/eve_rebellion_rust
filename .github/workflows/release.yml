name: Release

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g., 1.0.0)'
        required: true
        type: string

permissions:
  contents: write

env:
  CARGO_TERM_COLOR: always

jobs:
  build-release:
    name: Build (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact: linux-x64
            ext: ''
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact: windows-x64
            ext: '.exe'
          - os: macos-latest
            target: x86_64-apple-darwin
            artifact: macos-x64
            ext: ''

    steps:
      - uses: actions/checkout@v6

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install Linux dependencies
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y libasound2-dev libudev-dev libwayland-dev libxkbcommon-dev

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2

      - name: Build release
        run: cargo build --release --target ${{ matrix.target }}

      - name: Package (Linux)
        if: matrix.os == 'ubuntu-latest'
        run: |
          mkdir -p package
          cp target/${{ matrix.target }}/release/eve_rebellion package/
          cp -r assets package/
          cd package
          tar -czvf ../${{ github.event.repository.name }}-${{ matrix.artifact }}.tar.gz *

      - name: Package (macOS)
        if: matrix.os == 'macos-latest'
        run: |
          mkdir -p package
          cp target/${{ matrix.target }}/release/eve_rebellion package/
          cp -r assets package/
          cd package
          tar -czvf ../${{ github.event.repository.name }}-${{ matrix.artifact }}.tar.gz *

      - name: Package (Windows)
        if: matrix.os == 'windows-latest'
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Force -Path package
          Copy-Item target/${{ matrix.target }}/release/eve_rebellion.exe package/
          Copy-Item -Recurse assets package/
          Compress-Archive -Path package/* -DestinationPath ${{ github.event.repository.name }}-${{ matrix.artifact }}.zip

      - name: Upload artifact
        uses: actions/upload-artifact@v6
        with:
          name: ${{ matrix.artifact }}
          path: |
            *.tar.gz
            *.zip
          retention-days: 7

  create-release:
    name: Create Release
    runs-on: ubuntu-latest
    needs: build-release
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Generate changelog
        id: changelog
        run: |
          {
            echo "CHANGELOG<<CHANGELOG_EOF_MARKER"
            git log $(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")..HEAD --pretty=format:"- %s (%h)" || echo "- Initial release"
            echo ""
            echo "CHANGELOG_EOF_MARKER"
          } >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: artifacts/**/*
          body: |
            ## What's Changed
            ${{ steps.changelog.outputs.CHANGELOG }}

            ## Downloads
            | Platform | Download |
            |----------|----------|
            | Linux x64 | `${{ github.event.repository.name }}-linux-x64.tar.gz` |
            | Windows x64 | `${{ github.event.repository.name }}-windows-x64.zip` |
            | macOS x64 | `${{ github.event.repository.name }}-macos-x64.tar.gz` |
            | Web (itch.io) | [Play in browser](https://aretedriver.itch.io/eve-rebellion) |
          draft: false
          prerelease: ${{ contains(github.ref, 'alpha') || contains(github.ref, 'beta') || contains(github.ref, 'rc') }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build-wasm:
    name: Build Web (WASM)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: wasm32-unknown-unknown

      - name: Install wasm-bindgen-cli
        run: cargo install wasm-bindgen-cli

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2

      - name: Build WASM
        run: cargo build --release --target wasm32-unknown-unknown

      - name: Generate JS bindings
        run: |
          wasm-bindgen --out-dir web --out-name eve_rebellion --target web \
            target/wasm32-unknown-unknown/release/eve_rebellion.wasm

      - name: Copy assets
        run: cp -r assets web/

      - name: Copy index.html
        run: cp web/index.html web/ 2>/dev/null || echo '<!DOCTYPE html><html><head><meta charset="utf-8"><title>EVE Rebellion</title><style>body{margin:0;background:#000;display:flex;justify-content:center;align-items:center;height:100vh}canvas{max-width:100%;max-height:100%}</style></head><body><script type="module">import init from "./eve_rebellion.js";init();</script></body></html>' > web/index.html

      - name: Upload WASM artifact
        uses: actions/upload-artifact@v6
        with:
          name: web-wasm
          path: web/
          retention-days: 7

  deploy-itch:
    name: Deploy to itch.io
    runs-on: ubuntu-latest
    needs: [build-release, build-wasm]
    continue-on-error: true
    steps:
      - name: Download Linux artifact
        uses: actions/download-artifact@v4
        with:
          name: linux-x64
          path: linux

      - name: Download Windows artifact
        uses: actions/download-artifact@v4
        with:
          name: windows-x64
          path: windows

      - name: Download WASM artifact
        uses: actions/download-artifact@v4
        with:
          name: web-wasm
          path: web

      - name: Extract Linux build
        run: |
          mkdir linux-extracted
          tar -xzf linux/*.tar.gz -C linux-extracted

      - name: Extract Windows build
        run: |
          mkdir windows-extracted
          unzip windows/*.zip -d windows-extracted

      - name: Setup butler
        uses: jdno/setup-butler@v1

      - name: Push to itch.io (Linux)
        env:
          BUTLER_API_KEY: ${{ secrets.BUTLER_API_KEY }}
        run: butler push linux-extracted aretedriver/eve-rebellion:linux --userversion ${{ github.ref_name }}

      - name: Push to itch.io (Windows)
        env:
          BUTLER_API_KEY: ${{ secrets.BUTLER_API_KEY }}
        run: butler push windows-extracted aretedriver/eve-rebellion:windows --userversion ${{ github.ref_name }}

      - name: Push to itch.io (Web)
        env:
          BUTLER_API_KEY: ${{ secrets.BUTLER_API_KEY }}
        run: butler push web aretedriver/eve-rebellion:html5 --userversion ${{ github.ref_name }}
